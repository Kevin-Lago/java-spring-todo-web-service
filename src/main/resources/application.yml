spring:
  datasource:
    url: jdbc:mysql://localhost:3306/todo_list?useSSL=false&createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQLDialect
      naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy
    show-sql: true